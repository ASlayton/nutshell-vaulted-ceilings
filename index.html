<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Nutshell App</title>
  </head>
  <body>
    <div id="auth"></div>
    <div id="welcome" class="">
      <div class="container text-center" id="button-container">
        <div class="row">
          <button class="col-md-4 col-md-offset-2 btn btn-danger" id="messagesBtn">Messages</button>
          <button class="col-md-4 btn btn-info" id="EventsBtn">Events</button>
        </div>
        <div class="row">
          <button class="col-md-4 col-md-offset-2 btn btn-warning" id="tasksBtn">Tasks</button>
          <button class="col-md-4 btn btn-success" id="friendsBtn">Friends</button>
        </div>
      </div>
    </div>
    <div id="users" class="hide"></div>
    <div id="events" class="hide"></div>
    <div id="tasks" class="hide"></div>
    <div id="friends" class="hide"></div>
    <div id="messages" class="hide"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
